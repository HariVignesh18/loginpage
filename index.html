<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link href="/loginpage/style.css" rel="stylesheet"/>
</head>
<body>
  <form action="/loginpage/logins.html" method="post">
    <h1>Login</h1>
    <div class="textBox">
      <input type="text" placeholder="Username">
    </div>
    <div class="textBox">
      <input type="password" placeholder="Password">
    </div>
    <input type="submit" value="Login" class="loginbtn">
    <div class="signup">
      Don't have an account?
    </br>
      <a href="/loginpage/signup.html">Sign Up</a>
    </div>
  </form>
</body>
</html>
